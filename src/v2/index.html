<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU Renderer V2 Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #333;
      border: 2px solid #555;
    }

    .info {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ff6b6b;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>WebGPU Renderer V2 Demo</h1>
    <p>Phase 1: Pure WebGPU rendering with instanced cubes</p>
  </div>

  <div class="error" id="error-message"></div>

  <canvas id="webgpu-canvas" width="800" height="600"></canvas>

  <div class="controls">
    <p>Two cubes should appear: a red cube on the left and a green cube on the right</p>
    <p>This demonstrates instanced rendering with shared mesh data and per-entity transforms/colors</p>
  </div>

  <script type="module" src="./scene.ts"></script>
</body>
</html>
